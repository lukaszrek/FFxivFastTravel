# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Ahk2Exe
        # You may pin to the exact commit or the version.
        # uses: nekocodeX/GitHub-Action-Ahk2Exe@2556e30cb7e6902c002aa087ee8e43b206371a4d
        uses: nekocodeX/GitHub-Action-Ahk2Exe@v1.1.0
        with:
          # The path or file name of the AutoHotKey script to compile
          in: fasttravel.ahk
          # The path or file name of the compiled executable (by default, an executable of the same name will be created in the path of the AutoHotKey script specified by the "in" parameter)
      - name: Zip Release
        # You may pin to the exact commit or the version.
        # uses: TheDoctor0/zip-release@09336613be18a8208dfa66bd57efafd9e2685657
        uses: TheDoctor0/zip-release@0.6.2
        with:
          # Filename for archive
          filename: fasttravel.zip 
